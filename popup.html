<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- /* Fonts Download */ -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">   <!-- /* OverpassMono Font Download */ -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">   <!-- /* Fira Code Font Download */ -->
  <!-- /* Ä°cons Download */ -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
  <title>Password Generator</title>
</head>

<body class="theme-dark">
  <div class="container">

    <!-- Password Strength Checker -->
    <div class="strength-meter" aria-live="polite">
      <div id="strength-label" class="strength-label">Very weak ðŸ˜ž</div>
      <div class="strength-bar">
        <div id="strength-fill" class="strength-fill level-0" style="width: 0%"></div>
      </div>
    </div>

    <!-- Password Box -->
    <div class="password-box">
      <input type="text" id="password" readonly placeholder="click generate">
      <button id="copy-btn" title="Copy to Clipboard"> 
          <span class="material-symbols-outlined">content_copy</span>
      </button>
    </div>
    
    <!-- Password Length -->
    <div class="length-control">
      <label for="length-range">Length: <span id="length-value">18</span></label>
      <input type="range" id="length-range" min="6" max="64" value="18">
    </div>

    <div class="copy-feedback">Copied!</div>   <!-- /* Copied Notification */ -->

    <div class="controls">
      <button id="generate-btn" class="btn">generate</button>
      
      <!-- /* Option Buttons */ -->
      <div class="options">
        <button id="uppercase-btn" class="option-btn active" title="UPPERCASE">
          <img src="ico/icon-uppercase.png" alt="Uppercase">
        </button>
        <button id="numbers-btn" class="option-btn active" title="NUMBERS">
          <img src="ico/icon-numbers.png" alt="Numbers">
        </button>
        <button id="symbols-btn" class="option-btn active" title="SYMBOLS">
          <img src="ico/icon-symbols.png" alt="Symbols">
        </button>
    </div>
      </div>

    <!-- Last Passwords History -->
    <div class="password-history">
      <h4>copied:</h4>
      <ul id="history-list"></ul>
    </div>
    
    <div class="lines"></div>     <!-- Line Creation -->

    <!-- Theme and Side Panel Toggle -->
    <div class="theme-toggle">
      <button id="theme-toggle" class="btn theme-btn" type="button" title="Change Theme">change theme</button>
      <button id="mode-toggle" class="btn theme-btn" type="button" title="Open in side panel">side panel</button>
    </div>

    <!-- Version Show -->
    <div class="version">
        Version: <span id="version"></span>
      </div>
    </div>

  <script src="popup.js"></script>
</body>
</html>
