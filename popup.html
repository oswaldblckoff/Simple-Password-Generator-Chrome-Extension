<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">   <!-- /* OverpassMono Font Download */ -->
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copy-btn" title="Copy to Clipboard">
        <img src="copy-icon.png" alt="Copy">
      </button>
    </div>
    
    <div class="controls">
      <button id="generate-btn" class="btn">Generate</button>
      
      <div class="options">
        <button id="uppercase-btn" class="option-btn active" title="Include Uppercase">
          <img src="icon-uppercase.png" alt="Uppercase">
        </button>
        <button id="numbers-btn" class="option-btn active" title="Include Numbers">
          <img src="icon-numbers.png" alt="Numbers">
        </button>
        <button id="symbols-btn" class="option-btn active" title="Include Symbols">
          <img src="icon-symbols.png" alt="Symbols">
        </button>
      </div>
    </div>
  </div>

<!-- Version Show -->
    <div class="version">
        Version: <span id="version"></span>
      </div>
    </div>
    
  <script src="popup.js"></script>
</body>
</html>
